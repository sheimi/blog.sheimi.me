---
layout: default
title: Sheimi's Hive 
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <article class="post">
        <h1><a href="{{post.url}}">{{ post.title }}</a></h1>
        <section class="meta">
        <div class="inline">
          <span class="date">{{post.date | date_to_string}}</span><span>At {{post.meta.location}}</span>
        </div>
        </section>
        {{ post.content | truncatehtml: 300 }}
        <span class="read-rest"><a href="{{post.url}}">Read the rest of this post Â»</a></span>
      </article>
      <hr>
    </li>
    {% endfor %}
    <li class="archives">
      <h1><a href="/archives">Archives</a></h1>
      <hr>
    </li>
  </ul>
</div>
<a href="http://github.com/sheimi"><img style="z-index: 1000;position: fixed; top: 0; right: 0; border: 0;" src="/images/github.png" alt="Fork me on GitHub"></a>
